<!DOCTYPE html>
<html>
    <head>
        <title>Cat app</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>CatPhoto App</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>Click here to preview more <a href="https://freecatphotoapp.com" target = "_blank">cat photos</a></p>
        </section>

        <section>
            <h2> Cat Lists</h2>
            <h3>Things Cats love: </h3>
            <ul>
                <li> cat nip</li>
                <li> Laser Pointer</li>
                <li>lasagna</li>
            </ul>
            <figure>
                 <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt=" A slice of lasagna on a plate">
                 <figcaption>Cats <em>love</em> Lasagna.</figcaption>
            </figure>

            <h3>Top 3 things cats hate: </h3>
            <ol>
                <li>flea treatemnt</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>           

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats looking around the filed">
                <figcaption>cats <strong>hate</strong> other cats</figcaption>
            </figure>
            
            <section>
                <h2>Cat Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo"">
                    <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                    <button type="submit">Submit</button>

                </form>
            </section>
            

        </section>        
        

    </body>
</html>
